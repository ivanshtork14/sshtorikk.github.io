<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shtorik Blog</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #181818; color: #fff; }
        .header { background: #000; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; color: #ff9900; }
        .post { background: #222; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
        .buttons { margin-top: 10px; }
        .animated { transition: transform 0.3s ease; }
        .animated.like { transform: scale(1.2); color: #ff9900; }
        .animated.dislike { transform: scale(0.8); color: #ff3300; }
        button { background: #ff9900; border: none; padding: 10px; color: #fff; cursor: pointer; }
        button:hover { background: #cc7a00; }
        input { padding: 5px; }
    </style>
</head>
<body>
    <div class="header">Shtorik Blog</div>
    
    <div id="posts">
        <div class="post" id="post-1">
            <p>–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ –º–æ–π –ø–µ—Ä–≤—ã–π –ø–æ—Å—Ç.</p>
            <div class="buttons">
                <button id="like-btn-1" onclick="toggleLike(1)" class="animated">üëç <span id="likes-1">0</span></button>
                <button id="dislike-btn-1" onclick="toggleDislike(1)" class="animated">üëé <span id="dislikes-1">0</span></button>
            </div>
            <input type="text" id="comment-input-1" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
            <button onclick="addComment(1)">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <div id="comments-1"></div>
        </div>
        <div class="post" id="post-2">
            <p>–Ø –≤–∞—Å –≤—Å–µ—Ö –ª—é–±–ª—é –≤ —Å–≤–æ–µ–π —Å–µ–º—å–µ!</p>
            <div class="buttons">
                <button id="like-btn-2" onclick="toggleLike(2)" class="animated">üëç <span id="likes-2">0</span></button>
                <button id="dislike-btn-2" onclick="toggleDislike(2)" class="animated">üëé <span id="dislikes-2">0</span></button>
            </div>
            <input type="text" id="comment-input-2" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
            <button onclick="addComment(2)">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <div id="comments-2"></div>
        </div>
    </div>

    <script>
        const repo = "ivanshtork14/sshtorikk.github.io";
        const filePath = "data.json";
        const token = "YOUR_GITHUB_PERSONAL_ACCESS_TOKEN"; 
        
        async function fetchData() {
            const response = await fetch(`https://raw.githubusercontent.com/${repo}/main/${filePath}`);
            return response.json();
        }

        async function saveData(data) {
            const content = btoa(JSON.stringify(data, null, 2));
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Accept": "application/vnd.github.v3+json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö",
                    content: content,
                    sha: await getSha()
                })
            });
            return response.json();
        }
async function getSha() {
    try {
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`);
        const data = await response.json();
        if (response.ok) return data.sha;
        else throw new Error(data.message);
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è SHA:", error.message);
        return null;
    }
}
        async function toggleReaction(id, type) {
            let data = await fetchData();
            let oppositeType = type === 'likes' ? 'dislikes' : 'likes';
            
            if (data[type][id]) {
                delete data[type][id];
            } else {
                data[type][id] = 1;
                delete data[oppositeType][id];
            }
            await saveData(data);
            updateCounts(data);
        }

        async function toggleLike(id) {
            await toggleReaction(id, 'likes');
            animateButton(id, 'like-btn-', 'like');
        }

        async function toggleDislike(id) {
            await toggleReaction(id, 'dislikes');
            animateButton(id, 'dislike-btn-', 'dislike');
        }

        function animateButton(id, btnPrefix, animationClass) {
            let btn = document.getElementById(`${btnPrefix}${id}`);
            btn.classList.add(animationClass);
            setTimeout(() => btn.classList.remove(animationClass), 300);
        }

        async function addComment(id) {
            let commentInput = document.getElementById(`comment-input-${id}`);
            let commentText = commentInput?.value.trim();
            if (commentText) {
                let data = await fetchData();
                if (!data.comments[id]) data.comments[id] = [];
                data.comments[id].push(commentText);
                await saveData(data);
                commentInput.value = "";
                loadComments(id, data);
            }
        }

        function updateCounts(data) {
            [1, 2].forEach(id => {
                document.getElementById(`likes-${id}`).innerText = data.likes[id] ? 1 : 0;
                document.getElementById(`dislikes-${id}`).innerText = data.dislikes[id] ? 1 : 0;
            });
        }

        function loadComments(id, data) {
            let commentsDiv = document.getElementById(`comments-${id}`);
            commentsDiv.innerHTML = "";
            (data.comments[id] || []).forEach(text => {
                let p = document.createElement("p");
                p.textContent = text;
                commentsDiv.appendChild(p);
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            let data = await fetchData();
            updateCounts(data);
            [1, 2].forEach(id => loadComments(id, data));
        });
    </script>
</body>
</html>
