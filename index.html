<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shtorik - –ë–ª–æ–≥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        header {
            background: #111;
            color: #ff9900;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .post {
            background: #1a1a1a;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }
        .post h2 {
            font-size: 22px;
            color: #ff9900;
            margin: 0 0 10px;
        }
        .post p {
            color: #ddd;
            font-size: 16px;
        }
        .actions, .emoji-reactions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .btn, .emoji-reactions button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.5s ease-in-out, color 0.3s;
            color: white;
        }
        .btn.active, .emoji-reactions button.active {
            color: #ff9900;
            transform: rotate(360deg);
        }
        .comment {
            background: #222;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .emoji-reactions span {
            font-size: 14px;
            margin-left: 5px;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadData();
        });
        
        function saveData() {
            let posts = document.querySelectorAll(".post");
            let data = [];
            posts.forEach((post, index) => {
                data.push({
                    likes: post.querySelector("#like-count").textContent,
                    dislikes: post.querySelector("#dislike-count").textContent,
                    comments: Array.from(post.querySelectorAll(".comment p")).map(c => c.textContent)
                });
            });
            localStorage.setItem("blogData", JSON.stringify(data));
        }
        
        function loadData() {
            let savedData = JSON.parse(localStorage.getItem("blogData"));
            if (!savedData) return;
            let posts = document.querySelectorAll(".post");
            posts.forEach((post, index) => {
                if (savedData[index]) {
                    post.querySelector("#like-count").textContent = savedData[index].likes;
                    post.querySelector("#dislike-count").textContent = savedData[index].dislikes;
                    let commentSection = post.querySelector(".comments");
                    savedData[index].comments.forEach(commentText => {
                        let comment = document.createElement("div");
                        comment.classList.add("comment");
                        comment.innerHTML = `<p>${commentText}</p>`;
                        commentSection.appendChild(comment);
                    });
                }
            });
        }
        
        function toggleSingleReaction(button, type, oppositeType) {
            let countSpan = button.nextElementSibling;
            let oppositeButton = button.parentElement.querySelector(`.${oppositeType}`);
            let oppositeCountSpan = oppositeButton.nextElementSibling;
            
            if (button.classList.contains("active")) {
                button.classList.remove("active");
                countSpan.textContent = parseInt(countSpan.textContent) - 1;
            } else {
                button.classList.add("active");
                countSpan.textContent = parseInt(countSpan.textContent) + 1;
                
                if (oppositeButton.classList.contains("active")) {
                    oppositeButton.classList.remove("active");
                    oppositeCountSpan.textContent = parseInt(oppositeCountSpan.textContent) - 1;
                }
            }
            saveData();
        }
        
        function addComment(post, text) {
            if (!text.trim()) return;
            let commentSection = post.querySelector(".comments");
            let comment = document.createElement("div");
            comment.classList.add("comment");
            comment.innerHTML = `<p>${text}</p>`;
            commentSection.appendChild(comment);
            saveData();
        }
    </script>
</head>
<body>
    <header>
        Shtorik
    </header>
    <div class="container">
        <div class="post">
            <h2>–ü–µ—Ä–≤–∞—è –∑–∞–ø–∏—Å—å</h2>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –±–ª–æ–≥! –ó–¥–µ—Å—å —è –±—É–¥—É –¥–µ–ª–∏—Ç—å—Å—è —Å–≤–æ–∏–º–∏ –º—ã—Å–ª—è–º–∏ –∏ –∏–¥–µ—è–º–∏.</p>
            <div class="actions">
                <button class="btn like" onclick="toggleSingleReaction(this, 'like', 'dislike')">üëç</button><span id="like-count">0</span>
                <button class="btn dislike" onclick="toggleSingleReaction(this, 'dislike', 'like')">üëé</button><span id="dislike-count">0</span>
            </div>
            <div class="comments"></div>
            <input type="text" placeholder="–û—Å—Ç–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." onkeypress="if(event.key === 'Enter') addComment(this.parentElement, this.value)">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Shtorik</p>
    </footer>
</body>
</html>
